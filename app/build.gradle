apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs.kotlin'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.apps.albertmartorell.meteomarto"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility = "1.8"
        sourceCompatibility = "1.8"
    }
    buildToolsVersion = '28.0.3'

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    dataBinding {
        enabled = true
    }
}

dependencies {
    def roomVersion = "2.2.3"
    def navigationVersion = "2.1.0"
    //def coroutinesVersion = "1.3.0"
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    // Karumi library that simplifies the process of requesting permissions at runtime.
    implementation 'com.karumi:dexter:6.0.1'
    implementation "com.google.android.gms:play-services-location:17.0.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    implementation "androidx.appcompat:appcompat:1.1.0"
    implementation "androidx.core:core-ktx:1.1.0"
    implementation "androidx.constraintlayout:constraintlayout:1.1.3"
    //implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutinesVersion"
    //reference the data, usecases and domain modules from the app module
    implementation project(':data')
    implementation project(':usecases')
    implementation project(':domain')

//    implementation "com.squareup.okhttp3:okhttp:$okhttpVersion"
//    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
//    implementation ("com.squareup.retrofit2:retrofit:$retrofitVersion"){
//        // exclude Retrofitâ€™s OkHttp peer-dependency module and define your own module import
//        exclude module: 'okhttp'
//    }
//    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.retrofit2:retrofit:$retrofitVersion"
    implementation "com.squareup.retrofit2:converter-gson:$retrofitVersion"
    implementation "com.squareup.okhttp3:logging-interceptor:$okhttpVersion"
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    // Room
    implementation "androidx.room:room-runtime:$roomVersion"
    // optional - Kotlin Extensions and Coroutines support for Room
    implementation "androidx.room:room-ktx:$roomVersion"
    kapt "androidx.room:room-compiler:$roomVersion"
    // Test helpers
    testImplementation "androidx.room:room-testing:$roomVersion"
    // navigation
    implementation "androidx.navigation:navigation-fragment-ktx:$navigationVersion"
    implementation "androidx.navigation:navigation-ui-ktx:$navigationVersion"
    // architecture components
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'android.arch.lifecycle:viewmodel:1.1.1'
}
